<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="hero-text">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <form action="">
          <button class="btn-top">
            Try it 7 days <span class="txt">then $20/mo.thereafter</span>
          </button>
          <div class="form">
            <input type="text" placeholder="First Name" name="name" required />

            <input type="text" placeholder="Last Name" name="name" required />

            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="email"
              required
            />

            <input type="password" placeholder="Enter Password" name="psw"
            id="psw" required
          </div>
          <button class="btn">CLAIM YOUR FREE TRIAL</button>
          <h5>
            By clicking on the button you are agreeing to our
            <a class="terms" href="#">Terms and Services</a>
          </h5>
        </form>
      </div>
    </main>
  </body>
</html>
